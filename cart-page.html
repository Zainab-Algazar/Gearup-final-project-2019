<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cart-page.css">
    <title>Cart page</title>
</head>
<body>
    <article class="shopping-cart">
        <h1 class="header-style">Shopping Bag</h1>
        <!--item 1-->
        <section class="items">
            <img src="https://images.gr-assets.com/books/1529044298l/39280444.jpg" alt="" />
            <div class="details">
                <span>Name: Speak</span>
                <span>Category: Books</span>
            </div>
            <div class="counter">
                <button class="add-button" type="button" name="button">+</button>
                <input type="" name="name" value="1">
                <button class="remove-button" type="button" name="button">-</button>
            </div>
            <div class="price">50 EGP</div>
        </section>
        <div class="checkout-position">
            <button class="checkout-button" type="button" name="button">Checkout</button>
        </div> 
        <!--item 2-->
        <section class="items">
                <img src="https://images.gr-assets.com/books/1427119396l/37793.jpg" alt="" />
                <div class="details">
                    <span>Name: A Dolly's House</span>
                    <span>Category: Books</span>
                </div>
                <div class="counter">
                    <button class="add-button" type="button" name="button">+</button>
                    <input type="" name="name" value="1">
                    <button class="remove-button" type="button" name="button">-</button>
                </div>
                <div class="price">70 EGP</div>
            </section>
            <div class="checkout-position">
                <button class="checkout-button" type="button" name="button">Checkout</button>
            </div> 
    </article>     
</body>
</html>
