<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkout-form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>MBM</h1>
        <img src="logo.png" alt="">
        <nav>
            <ul>
                <li><a class="link-style search-icon" href="#searchbar-style">Search</a></li>
                <li><a class="link-style login-icon" href="#">Log in</a></li>
                <li><a class="link-style cart-icon" href="cart-page.html" target="_blank">Cart</a></li>
            </ul>
            </nav>
            <form class="searchbar-style">
                <input id ="searchbar" class= "form-control " type="search" name="search" placeholder="What are you looking for?">
                <select class="custom-select select-style">
        
                </select>
            </form>
    </header>
    <form action="">
        <div class="checkout-form-style">
            <fieldset class="checkout-form-style-col">
                <legend>Billing details</legend>
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" name="full-name" placeholder="">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="">
            </fieldset>
            
            
            <fieldset class="checkout-form-style-col">
                <legend>Payment</legend>
                <label for="accepted-cards">Accepted cards</label>
                <div class="icon-container">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
                <label for="name-on-card">Name on card</label>
                <input type="text" id="name-on-card" name="name-on-card">
                <label for="credit-card-no">Credit card nmuber</label>
                <input type="text" id="credit-card-no" name="credit-card-no">
                <input id="cash-delivery" type="checkbox" checked="checked" name="sameadr">  
                <label class="cash" for="">Cash on delivery</label>
            </fieldset>
        </div>
    </form>
    <div class="checkout-form-style-col">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Order summary</th>
                </tr>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="bold">Subtotal</td>
                    </tr>
                    <tr>
                        <td class="bold">Shipping</td>
                    </tr>
                    <tr>
                        <td class="bold">Total</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <input type="submit" value="place order" class="btn">
    <footer class="main-footer-style">
        <div class="nav-footer-col">
            <h3>Company</h3>
            <nav>
                <ul class="footer-list">
                    <li><a href="">About us</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="nav-footer-col">
            <h3>Customer care</h3>
            <nav>
                <ul>
                    <li><a href="">Reviews</a></li>
                    <li><a href="">Return policy</a></li>
                    <li><a href="">Contact us</a></li>
                </ul> 
            </nav>
         </div>
        <div class="nav-footer-col">
            <h3>Follow us</h3>
            <nav>
                <ul>
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-youtube-square"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
