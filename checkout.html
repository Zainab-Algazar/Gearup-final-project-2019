<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkout-form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <form action="">
        <div class="checkout-form-style">
            <fieldset class="checkout-form-style-col">
                <legend>Billing details</legend>
                <label for="full-name"><i class="fa fa-user"></i>Full name</label>
                <input type="text" id="full-name" name="full-name" placeholder="">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="">
                <label for="address"><i class="fa fa-address-card-o"></i>Address</label>
                <input type="text" id="address" name="address" placeholder="">
                
            </fieldset>
            <label> 
                <input type="checkbox" checked="checked" name="sameadr">
                    Payment by card
                </label>
            <fieldset class="checkout-form-style-col">
                <legend>Payment</legend>
                <label for="accepted-cards"> Accepted cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="name-on-card">Name on card</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="Owner card name">
                <label for="credit-card-no">Credit card nmuber</label>
                <input type="text" id="credit-card-no" name="credit-card-no" placeholder="0000-1111-2222-4444">
            </fieldset>
        </div>
        
        <label> 
            <input type="checkbox" checked="checked" name="sameadr">
            Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn"> 
    </form>
</body>
</html>
